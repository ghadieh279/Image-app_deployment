[tool.poetry]
name = "image-app-deployment"
version = "0.1.0"
description = "A streamlit app that uses deep learning to classify and save images into different categorical folder."
authors = ["ghadieh279 <ghadiehmohammad@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.9.18"
gobject = "0.1.0"
Pillow = "10.3.0"
rawpy = "0.19.1"
streamlit = "1.33.0"
tensorflow = "2.16.1"
wxPython = "4.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
